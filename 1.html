<h2>자유형이란?</h2>
우리가 보통 자유형이라고 부르는 것은 크롤영법을 이야기하는 것으로, 크롤은 몸을 편, 저항이 적은 자세로 두 팔을 끊임없이 교대로 움직이며, 물을 저어가고 두 다리는 상하로 움직이며 물을 뒤편으로 밀어냄으로서 계속적인 추진력을 얻을 수가 있는 가장 빠른 영법이다.
