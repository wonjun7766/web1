<h2>수영이란?</h2>
<strong>손과 발을 사용하여 물 위나 물속을 자유롭게 이동 또는 정지하는 운동,</strong> 즉 헤엄치는 것을 말한다. 현대인들의 생활체육에 적합하고 남녀노소 누구나 즐길 수 있으며 스포츠 종목 중에서 비교적 운동으로서의 숙달 방법이 단순한 편이다. 전신적 운동이고, 큰 호흡운동을 요구하기 때문에 근육이나 심폐의 발달에 좋으며 여름철의 레크리에이션으로 좋다.
