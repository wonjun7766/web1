<h2>배영이란?</h2>
자유형과 마찬가지로 저항을 최소화하기 위해서는 유선형을 유지시켜야 한다. 즉, 자유형에서는 아랫배가 가장 낮은 곳에 위치 한 것처럼 배영에서는 둔부가 낮은 곳에 위치하여야 하며 머리는 약 30˚ 정도 들어 전면 저항을 최소화해야 한다. 둔부 즉, 엉덩이 부분을 너무 하향하거나 머리를 심하게 들 경우 허리가 구부러져 몸이 가라앉는 원인이 되므로 이점을 특히 주의해야한다.
